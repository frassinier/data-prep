<div class="filter-value">
    <input type="text"
           title="{{$ctrl.filterValue.value}}"
           ng-if="$ctrl.editable"
           ng-model="$ctrl.filterValue.value"
           ng-model-options="{debounce: { 'default': 200, 'blur': 0 }}"
           ng-focus="$ctrl.ngFocus"
           ng-trim="false"
           removable="$ctrl.removable"
           resizable-input
    />

    <span ng-class="{'empty': $ctrl.filterValue.isEmpty}"
          ng-if="!$ctrl.editable">
        {{$ctrl.filterValue.label || $ctrl.filterValue.value}}
    </span>

    <a class="filter-value-btn-remove"
       ng-show="$ctrl.removable"
       ng-click="$ctrl.remove()">&times;</a>
</div>
