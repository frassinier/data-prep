<div class="breadcrumb">
    <ul>
        <li id="folder_{{$index}}"
            class="folder-item"
            ng-repeat="folder in folderCtrl.state.inventory.foldersStack track by $index">
            <a ui-sref="nav.index.preparations({folderPath : folder.path})"
               title="{{folder.name}}"
               class="folder-name">{{folder.name}}</a>

            <sc-dropdown on-open="folderCtrl.initMenuChildren(folder)">
                <sc-dropdown-trigger class="folder-item-caret">&nbsp;</sc-dropdown-trigger>
                <sc-dropdown-content ng-switch="!!folderCtrl.state.inventory.menuChildren.length">
                    <ul ng-switch-when="true">
                        <li ng-repeat="child in folderCtrl.state.inventory.menuChildren track by $index"
                            title="{{child.name}}"
                            ui-sref="nav.index.preparations({folderPath : child.path})"
                            class="folder-item-child">{{child.name}}
                        </li>
                    </ul>
                    <span ng-switch-default translate-once="NO_CHILD"></span>
                </sc-dropdown-content>
            </sc-dropdown>
        </li>
    </ul>
</div>
