<header class="subheader">
    <div class="subheader-wrapper">
        <ul id="help-dataset-nav">
            <li ng-if="$ctrl.$state.includes('nav.index.preparations')">
                <preparation-breadcrumb></preparation-breadcrumb>
            </li>
        </ul>
    </div>
</header>

<div class="home">
    <div class="side-menu">
        <ul>
            <li id="nav_home_preparations">
                <a ui-sref="nav.index.preparations({folderId: $ctrl.state.inventory.folder.metadata.id})"
                   ng-class="{'selected': $ctrl.$state.includes('nav.index.preparations')}"
                   translate-once="ALL_PREPARATIONS"></a>
            </li>
            <li id="nav_home_datasets">
                <a ui-sref="nav.index.datasets"
                   ui-sref-active="selected"
                   translate-once="ALL_FOLDERS">
                </a>
            </li>
        </ul>
    </div>

    <div class="home-main">
        <dataset-upload-list id="upload-list-container"
                             ng-if="$ctrl.uploadingDatasets.length"
                             datasets="$ctrl.uploadingDatasets"></dataset-upload-list>
        <ui-view id="inventory-list-header"
                 name="home-content-header"></ui-view>
        <ui-view id="inventory-list-container"
                 name="home-content"></ui-view>
    </div>
</div>

<dataset-xls-preview></dataset-xls-preview>
