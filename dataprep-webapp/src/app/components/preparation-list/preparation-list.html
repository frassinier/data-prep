<div id="preparation-inventory-list" class="inventory-list">
    <inventory-item
            id="preparation_{{$index}}"
            ng-repeat="preparation in preparationListCtrl.state.inventory.preparations track by $index"
            item="preparation"
            type="preparation"
            details="PREPARATION_DETAILS"
            open="preparationListCtrl.load"
            remove="preparationListCtrl.remove"
            rename="preparationListCtrl.rename"
            copy="preparationListCtrl.clone">
    </inventory-item>
</div>
